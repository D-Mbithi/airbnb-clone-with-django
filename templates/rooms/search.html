{% extends 'base.html' %}

{% block title %}
    Search
{% endblock title %}

{% block search %}

{% endblock search %}


{% block content %}
    <h4>Search</h4>
    <p>
        Searchings room in {{city}} City.
    </p>
    <form action="{% url 'rooms:search' %}" method="get">
        {{ form.as_p}}
        <button>Search</button>
    </form>

    <div>
        <h3>Search results</h3>
        {% for room in rooms %}
            <p>
                {{ room.name }}
            </p>
        {% endfor %}
    </div>
{% endblock content %}
