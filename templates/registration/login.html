{% extends "base.html" %}
{% load i18n %}

{% block title %}
  Login
{% endblock title %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Forgot password" %}? <a href="#">{% trans "Reset it" %}</a>!</p>
<p>{% trans "Not member" %}? <a href="{% url 'users:signup' %}">{% trans "Register" %}</a>!</p>
{% endblock %}
