{% extends "base.html" %}

{% load static %}
{% load i18n %}


{% block title %}
Home
{% endblock title %}


{% block content %}
<section class="container">
    {% for room in page_obj %}
        <div class="py-4">
            <h3 class="text-xl text-gray-900">{{ room.name }}</h3>
            <p class="text-gray-600">{{ room.description }}</p>
        </div>
    {% endfor %}
    <div class="p-4">
        {% include "partials/pagination.html" %}
    </div>
</section>
{% endblock %}
